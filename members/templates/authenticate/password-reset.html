{% extends "base.html" %}

{% block content %}
<div class="shadow p-4 mb-5 bg-body rounded d-flex justify-content-center">
  <div>
    <h2 class="text-center">Redefinir Senha</h2>
    <div class="row justify-content-center">
      <form method="post">
        {% csrf_token %}
        <div class="col-sm-12 mb-4">
          <label for="id_email" class="form-label">E-mail:</label>
          <input type="email" name="email" autocomplete="email" maxlength="254" required id="id_email" class="form-control">
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-warning" style="border-radius: 20px;">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
