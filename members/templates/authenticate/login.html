{% extends "base.html" %}

{% block content %}
<div class="shadow p-4 mb-5 bg-body rounded d-flex justify-content-center">            
    <div class="row justify-content-center">
        <div class="row">
            <h2 class="text-center">Login</h2>
        </div>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="col-sm-12 mb-4">
                <div class="row">
                    <label for="username" class="form-label">Nome de usu√°rio</label>
                    <input type="text" class="form-control" name="username">
                </div>                
                <div class="row">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" name="password">
                </div>                
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-warning" style="border-radius: 20px;">Login</button>
            </div>                        
        </form>    
        <p>
            <a href="{% url 'password-reset' %}">Esqueci minha senha</a>
        </p>
        <p>
            Se torne um <a href="{% url 'register' %}">fraguista!</a>
        </p>
    </div>
</div>
{% endblock %}
