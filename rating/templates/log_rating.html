{% extends 'base.html' %}

{% block content %}

<div class="shadow p-4 mb-5 bg-body rounded">
    <div class="row text-center" style="padding-bottom: 30px;">
        <h2 class="h2">Log de pontuação</h2>
    </div>
    <form method="GET">
        <div class="row">
            <div class="col">
                <input class="form-control" type="text" name="busca" placeholder="Pesquisar usuário">
            </div>
            <div class="col">
                <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i></button>
            </div>
        </div>
        {% include "partials/log_table.html" with logs=logs %}
    </form>
    <div class="row text-end">
        <div class="col">
            <a class="btn btn-primary" href="{% url 'add' %}">Pontuar Usuário</a>
        </div>
    </div>
</div>

{% endblock content %}
