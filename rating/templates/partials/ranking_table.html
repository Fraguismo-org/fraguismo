<table class="table table-hover align-middle">
    <thead class="table-light">
        <tr>
            <th scope="col" class="text-center">Posição</th>
            <th scope="col">Usuário</th>
            <th scope="col" class="text-end">
                <span class="d-inline-flex align-items-center gap-1">
                    {{ score_label|default:"Pontuação" }}
                    <i class="bi bi-info-circle text-muted small" title="Pontuação total no período selecionado"></i>
                </span>
            </th>
        </tr>
    </thead>
    <tbody>
        {% for entry in ranking %}
        <tr>
            <td class="text-center fw-semibold">{{ entry.position }}</td>
            <td>
                <div class="small">@{{ entry.profile.user.username }}</div>
            </td>
            <td class="text-end fw-semibold">{{ entry.score|default:0 }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center text-muted py-4">{{ empty_message }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
