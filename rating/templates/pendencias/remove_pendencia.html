{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static '/css/styles.css' %}">
<div class="shadow p-4 mb-5 bg-body rounded">
    <div class="row text-center">
        <h2 class="h2">Remover Pendência</h2>
    </div>
    <br>
    <div class="row text-center">
        <h4>Deseja remover a pendência "{{pendencia.pendencia}}"?</h4>
    </div>    
    <br>
    <form method="POST">
        {% csrf_token %}
        <div class="row text-end">
            <div class="col">
                <button type="submit" class="btn btn-primary">
                    Remover
                </button>
                <a type="button" class="btn btn-secondary" href="{% url  'add_pendencia' %}">
                    Voltar
                </a>
            </div>         
        </div>
    </form>
</div>

{% endblock content %}
